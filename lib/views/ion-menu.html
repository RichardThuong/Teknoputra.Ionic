<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content ng-if="::appLoaded">
        <ion-nav-bar class="bar-positive hidden-bar">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-clear" wphc-hide-when="{{main.exposeAsideWhen}}">
                    <i class="icon ion-navicon-round"></i>
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ui-sref="public.search" ui-sref-active="ng-hide" class="button button-clear">
                    <i class="icon ion-ios-search-strong"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-tabs class="tabs-icon-top tabs-positive tekno-tabs">

            <ion-tab title="Home" icon="ion-home" ng-click="selectTabWithIndex(0)">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="About" icon="ion-information" ng-click="selectTabWithIndex(1)">
                <ion-nav-view name="about-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Contact" icon="ion-chatboxes" ng-click="selectTabWithIndex(2)">
                <ion-nav-view name="contact-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Bookmarks" icon="ion-bookmark" ng-click="selectTabWithIndex(3)">
                <ion-nav-view name="menu-bookmarks"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Menu" icon="ion-navicon" ng-click="selectTabWithIndex(4)">
                <ion-nav-view name="menu-tab"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu ng-if="::appLoaded" expose-aside-when="{{main.exposeAsideWhen}}" ui-view="menu" side="left">

    </ion-side-menu>
</ion-side-menus>
