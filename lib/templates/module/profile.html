<ion-view title="Profile">

    <!--<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>-->

    <ion-content has-header="true" padding="true" class="tabs-content">
        <div class="list card">
            <div class="item">
                <h2>{{user.displayName}}</h2>
                <p>{{user.email}}</p>
            </div>
            <div class="item item-image">
                <img class="circular--square" ng-src="{{user.avatarURL}}" />
            </div>
        </div>
    </ion-content>

</ion-view>
