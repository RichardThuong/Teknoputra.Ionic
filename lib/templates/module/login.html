<ion-view view-title="Login" hide-nav-bar="true">
    <ion-content>
        <div class="pageTitle">Teknoputra</div>
        <form ng-submit="doLogin(user)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">Login</button>
            </div>
        <form>
        <div class="padding">
            <a class="button button-block button-balanced" ng-click="goHome()">Signup</a>
            <label>Or you can connect with:</label>
            <button class="button facebook-login-button button-small icon-left ion-social-facebook">Facebook</button>
            <button class="button google-login-button button-small icon-left ion-social-google">Google</button>
        </div>
    </ion-content>
</ion-view>
