<ion-view view-title="Login">
    <ion-content>
        <div class="pageTitle">Teknoputra</div>
        <ion-list>
            <ion-item>
                <input type="text" placeholder="Username"></ion-input>
            </ion-item>

            <ion-item>
                <input type="password" placeholder="Password"></ion-input>
            </ion-item>
        </ion-list>
        <div class="login-pannel">
            <button class="button button-full button-primary">Login</button>
            <button class="button button-full button-secondary">Signup</button>
        </div>
        <div class="social-login-pannel">
            <label>Or you can connect with:</label>
            <button class="button facebook-login-button button-small icon-left ion-social-facebook">Facebook</button>
            <button class="button google-login-button button-small icon-left ion-social-google">Google</button>
        </div>
    </ion-content>
</ion-view>
